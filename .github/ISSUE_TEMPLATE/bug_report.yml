name: ğŸ› Bug Report
description: Create a report to help us improve
title: "[BUG] "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the information below.

  - type: textarea
    id: bug-description
    attributes:
      label: ğŸ› Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: âœ… Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened instead?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: ğŸ“· Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop screenshots here

  - type: dropdown
    id: os
    attributes:
      label: ğŸ–¥ï¸ Operating System
      description: What operating system are you using?
      options:
        - Ubuntu
        - macOS
        - Windows
        - Other Linux
        - Other
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: ğŸŒ Browser
      description: What browser are you using?
      placeholder: e.g. Chrome 119, Firefox 120, Safari 17
    validations:
      required: true

  - type: input
    id: deno-version
    attributes:
      label: ğŸ¦• Deno Version
      description: What version of Deno are you using?
      placeholder: e.g. v2.0.0
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: ğŸ” Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might be helpful...

  - type: textarea
    id: test-case
    attributes:
      label: ğŸ§ª Test Case
      description: If possible, provide a minimal test case that reproduces the issue.
      placeholder: |
        ```typescript
        // Minimal reproduction code
        ```
      render: typescript

  - type: checkboxes
    id: checklist
    attributes:
      label: ğŸ“‹ Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided all requested information
          required: true
        - label: I can reproduce this issue consistently
          required: true
        - label: This issue affects the latest version
          required: true
